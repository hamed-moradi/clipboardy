<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="ClipBoardy web application." />
    <meta name="author" content="Hamed Moradi, Amir Hashemi" />
    <title>ClipBoardy web application</title>
    <!-- Favicon -->
    <link href="../public/apple-icon.png" rel="icon" type="image/png" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Icons -->

    <link
      href="../src/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Main content -->
    <div class="main-content">
      <!-- Top navbar -->
      <nav
        class="navbar navbar-top navbar-expand-md navbar-dark"
        id="navbar-main"
      >
        <div class="container-fluid">
          <!-- Brand -->
          <a
            class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block"
            href="javascript:void()"
            >Documentation</a
          >
          <!-- User -->
          <ul class="navbar-nav align-items-center d-none d-md-flex">
            <li class="nav-item dropdown">
              <a class="nav-link pr-0" href="javascript:void()" role="button">
                Github Issues
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Header -->
      <div
        class="header bg-gradient-primary pb-8 pt-5 pt-lg-8 d-flex align-items-center"
      >

        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10 text-center">
              <h1 class="display-2 text-white">
                Documentation <small>v1.1.0</small>
              </h1>
            </div>
          </div>
        </div>
      </div>
      <!-- Page content -->
      <div class="container-fluid mt--7">
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <div class="card bg-gradient-default text-center p-5">
              <a
                href="javascript:void()"
                class="btn btn-white btn-icon mb-3 mb-sm-0"
              >
                <span class="btn-inner--text">View Docs Online</span>
              </a>
            </div>
          </div>
        </div>
        <!-- Footer -->
      </div>
    </div>
