<div class="container-fluid">
  <!-- search input -->
  <div class="row justify-content-center p-5">
    <div class="col-md-11 d-flex align-items-center">
      <div class="flex-shrink-0">
        <i
          class="fa fa-search fa-2x"
          aria-hidden="true"
          [ngStyle]="{ color: tiffanyBlue }"
        >
        </i>
      </div>
      <div class="flex-grow-1 ms-2">
        <form #searchInput="ngForm">
          <fieldset>
            <div>
              <input
                type="text"
                id="searchInput"
                class="form-control"
                name="searchInput"
                placeholder="Search in the clipboard list"
                value="{{ 'a' }}"
                (ngModelChange)="ClipBoardSerachList(searchInput)"
                ngModel
              />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <hr />

  <!-- Button add to clipboard -->
  <div class="row d-flex justify-content-center">
    <div class="col-md-2">
      <button
        class="btn"
        [ngStyle]="{
          backgroundColor: tiffanyBlue,
          color: babyPowder
        }"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#modalAddToClipboard"
      >
        <i class="fa fa-plus-square mx-2" aria-hidden="true"></i>
        <span class="align-self-center">Add To Clipboard</span>
      </button>
    </div>
  </div>

  <!-- Modal Add To Clipboard -->
  <div
    class="modal fade"
    id="modalAddToClipboard"
    tabindex="-1"
    aria-labelledby="modalAddToClipboardLabel"
    aria-hidden="true"
    style="position: relative"
  >
    <div class="modal-dialog" data-dismiss="modal">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-start">
          <i
            class="fa fa-clipboard fa-2x mx-1"
            aria-hidden="true"
            [ngStyle]="{ color: orangePeel }"
          >
          </i>
          <h2 class="modal-title fs-5" id="modalAddToClipboardLabel">
            Add to the Clipboard list
          </h2>
        </div>
        <div class="modal-body">
          <form #clipBoardInput="ngForm">
            <fieldset>
              <div>
                <input
                  type="text"
                  id="clipBoardInput"
                  class="form-control"
                  name="clipBoardInput"
                  placeholder="Enter text to add the clipboard"
                  ngModel
                />
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn"
            [ngStyle]="{
              backgroundColor: tiffanyBlue,
              color: babyPowder
            }"
            data-bs-dismiss="modal"
            (click)="AddClipBoardList(clipBoardInput)"
          >
            Add To Clipboard List
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Clipboard List -->
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <app-clipBoard-item
        *ngFor="let clipBoardEl of ClipBoardSerachList(searchInput)"
        [clipBoard]="clipBoardEl"
      >
      </app-clipBoard-item>
    </div>
  </div>
</div>
