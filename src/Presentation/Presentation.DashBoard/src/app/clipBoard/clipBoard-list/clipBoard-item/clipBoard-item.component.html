<div class="list-group border border-2 p-2 mx-4 my-2">
  <div class="container-fluid  ">
    <div class="row d-flex justify-content-end">
      <div class="col-1">
        <button
          type="button"
          class="btn-image"
          style="border: none; opacity: 0.5;">
            <img
              src="../../../../assets/pic/clipboard-list-solid.svg"
              alt="clipBoardPic"
              class="float-start"
              style='width: 20px;'>
        </button>

        <button
          type="button"
          class="btn-image"
          style="border: none; opacity: 0.5;">
            <img
              src="../../../../assets/pic/trash-solid.svg"
              alt="trashPic"
              class="float-end"
              style='width: 20px;'>
        </button>
      </div>
    </div>
  </div>

  <a
    href="#"
    class="list-group-item list-group-item-action list-group-item-light">
    {{clipBoard.text}}
  </a>

</div>
