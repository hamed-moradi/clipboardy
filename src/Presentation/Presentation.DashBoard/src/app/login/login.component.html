<main>
  <!--hero Section-->
  <section class="hero">
    <div class="full-bg-img mask rgba-gradient">
      <div class="container flex-center">
        <div class="d-flex align-items-center content-height w-100">
          <div class="row d-flex justify-content-center pt-5 mt-3 w-100">
            <div class="col-md-6 text-center text-md-left mb-5">
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />

              <h1
                class="hero-bold wow bounceInDown center my-4"
                data-wow-duration="2s"
                data-wow-delay="0.5s"
              >
                WELCOME TO CLIPBOARDY
              </h1>
              <hr
                class="hr-light wow fadeInLeft"
                data-wow-duration="3s"
                data-wow-delay="0.6s"
              />
              <h6
                class="wow fadeInLeft"
                data-wow-duration="3s"
                data-wow-delay="0.7s"
              >
                Share your thoughts! between your devices, privately
              </h6>
              <br />

              <button
                class="btn btn-outline-dark wow bounceInUp"
                data-wow-duration="3s"
                data-wow-delay="0.8s"
                type="button"
                [ngStyle]="{
                  hover: violet
                }"
                data-bs-toggle="modal"
                data-bs-target="#modalSignInForm"
              >
                <span class="mx-2" style="font-size: x-large">GET STARTED</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
