<div class="hero">
  <!-- Modal resetPassword Form-->
  <div class="dialog-resetPassword">
    <div id="modalResetPasswordForm" aria-hidden="true">
      <form
        class="justify-content-center"
        #resetPasswordUserForm="ngForm"
        (ngSubmit)="
          onResetPasswordForm(resetPasswordUserForm); closeResetPasswordDialog()
        "
      >
        <div mat-dialog-content>
          <div
            class="d-flex justify-content-center align-items-center mt-4 mb-3"
          >
            <h5>Enter new password</h5>
          </div>
          <div class="modal-body">
            <fieldset class="mx-3">
              <!-- password -->
              <div class="input-group my-1">
                <input
                  type="password"
                  id="passwordInput"
                  class="form-control"
                  name="passwordInput"
                  placeholder="Password"
                  required
                  [ngbTooltip]="minLenghtMessage"
                  minlength="3"
                  ngModel
                />
                <span
                  class="input-group-text"
                  [ngStyle]="{ backgroundColor: green }"
                >
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
              <!-- Confirmed password -->
              <div class="input-group">
                <input
                  type="password"
                  id="confirmPasswordInput"
                  class="form-control"
                  name="confirmPasswordInput"
                  placeholder="Confirm Password"
                  required
                  [ngbTooltip]="minLenghtMessage"
                  minlength="3"
                  ngModel
                  (keydown.enter)="
                    onResetPasswordForm(resetPasswordUserForm);
                    closeResetPasswordDialog()
                  "
                />
                <span
                  class="input-group-text"
                  [ngStyle]="{ backgroundColor: green }"
                >
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
            </fieldset>
          </div>
          <div class="row mt-4" align="center">
            <div class="col">
              <button
                id="closeButResetDialog"
                type="button"
                class="btn btn-secondary mx-2"
                mat-dialog-close
              >
                Close
              </button>

              <button
                type="submit"
                class="btn"
                [ngStyle]="{
                  backgroundColor: violet
                }"
                style="color: aliceblue"
              >
                Reset password
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
