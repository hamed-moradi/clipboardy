<nav id="nav" class="navbar navbar-expand-lg fixed-top top-nav-collapse">
  <div id="containerFluid" class="container-fluid">
    <div class="mx-2">
      <img id="logoImg" class="logoImgClass" [src]="getLogoSrc()" />
    </div>

    <button
      id="navButton"
      class="navbar-toggler"
      [ngStyle]="{
        backgroundColor: this.onChangeDarkMode ? this.white : ''
      }"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse col-2 justify-content-end"
      id="navbarNav"
    >
      <ul class="navbar-nav align-items-lg-center">
        <li class="nav-item d-flex" style="direction: rtl">
          <div class="form-check form-switch mt-1">
            <input
              class="form-check-input"
              style="margin-top: 0.4rem"
              type="checkbox"
              id="darkModeToggle"
              [(ngModel)]="onChangeDarkMode"
              (change)="onChangeThemeColor()"
              (click)="onCollopseNavbar()"
            />

            <img
              id="darkIcon"
              class="darkModeIcon"
              src="../../../assets/img/theme/dark-mode.png"
            />
          </div>
        </li>

        <li class="nav-item hover-underline-animation">
          <a
            class="nav-link nav-link-icon"
            routerLink="/home"
            [ngStyle]="{
              color: this.onChangeDarkMode ? this.white : ''
            }"
            (click)="onCollopseNavbar()"
          >
            <span
              id="homeButton"
              class="nav-link --text"
              [ngStyle]="{
                color: this.onChangeDarkMode ? this.white : ''
              }"
              >Home</span
            >
          </a>
        </li>

        <li class="nav-item hover-underline-animation">
          <a
            class="nav-link nav-link-icon"
            routerLink="/contactUs"
            [ngStyle]="{
              color: this.onChangeDarkMode ? this.white : ''
            }"
            (click)="onCollopseNavbar()"
          >
            <span
              id="contactUsButton"
              class="nav-link --text"
              [ngStyle]="{
                color: this.onChangeDarkMode ? this.white : ''
              }"
              >Contact US</span
            >
          </a>
        </li>

        <!-- change password -->
        <li *ngIf="hasToken" class="nav-item hover-underline-animation">
          <a
            class="nav-link nav-link-icon"
            [ngStyle]="{
              color: this.onChangeDarkMode ? this.white : ''
            }"
            (click)="openChangePasswordDialog(); onCollopseNavbar()"
          >
            <span
              id="changePasswordButton"
              class="nav-link --text"
              type="button"
              [ngStyle]="{
                color: this.onChangeDarkMode ? this.white : ''
              }"
              >Change password</span
            >
          </a>
        </li>

        <!-- Sign In -->
        <li
          class="nav-item hover-underline-animation"
          *ngIf="!(authService.isLoggedIn | async)"
        >
          <a
            class="nav-link nav-link-icon"
            type="button"
            (click)="openSignInDialog(); onCollopseNavbar()"
            [ngStyle]="{
              color: this.onChangeDarkMode ? this.white : ''
            }"
          >
            <span
              id="signInButton"
              class="nav-link --text"
              [ngStyle]="{
                color: this.onChangeDarkMode ? this.white : ''
              }"
              >Sign in</span
            >
          </a>
        </li>

        <!-- Sign Out -->
        <li
          class="nav-item hover-underline-animation"
          *ngIf="authService.isLoggedIn | async"
        >
          <a
            class="nav-link nav-link-icon"
            type="button"
            [ngStyle]="{
              color: this.onChangeDarkMode ? this.white : ''
            }"
            (click)="onSignOut(); onCollopseNavbar()"
          >
            <span
              id="signOutButton"
              class="nav-link --text"
              [ngStyle]="{
                color: this.onChangeDarkMode ? this.white : '#6c757d'
              }"
              >Sign out</span
            >
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
