<nav id="nav" class="navbar navbar-expand-lg fixed-top top-nav-collapse">
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 mx-2">
        <img class="logo-brand" src="../../../assets/img/Logo/clipBoardy.png" />
      </div>
      <div class="col-8" [ngStyle]="{ color: violet }">
        <p class="navbar-bold">CLIPBOARDY</p>
      </div>
    </div>

    <button
      id="navButton"
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse col-2 justify-content-end"
      id="navbarNav"
    >
      <ul class="navbar-nav align-items-lg-center">
        <li class="nav-item d-flex" style="direction: rtl">
          <div class="form-check form-switch mt-1">
            <input
              class="form-check-input"
              style="margin-top: 0.4rem"
              type="checkbox"
              id="darkModeToggle"
              [(ngModel)]="isDarkModeEnabled"
              (change)="onChangeThemeColor()"
            />

            <img
              class="darkModeIcon"
              src="../../../assets/img/theme/dark-mode.png"
            />
          </div>
        </li>

        <li class="nav-item hover-underline-animation"></li>

        <li class="nav-item hover-underline-animation">
          <a
            class="nav-link nav-link-icon"
            routerLink="/home"
            (click)="onCollopseNavbar()"
          >
            <span class="nav-link --text">Home</span>
          </a>
        </li>

        <li class="nav-item hover-underline-animation">
          <a
            class="nav-link nav-link-icon"
            routerLink="/contactUs"
            (click)="onCollopseNavbar()"
          >
            <span class="nav-link --text">Contact US</span>
          </a>
        </li>

        <!-- Sign In -->
        <li
          class="nav-item hover-underline-animation"
          *ngIf="!(authService.isLoggedIn | async)"
        >
          <a
            class="nav-link nav-link-icon"
            type="button"
            (click)="openSignInDialog(); onCollopseNavbar()"
          >
            <span class="nav-link --text">Sign in</span>
          </a>
        </li>

        <!-- Sign Out -->
        <li
          class="nav-item hover-underline-animation"
          *ngIf="authService.isLoggedIn | async"
        >
          <a
            class="nav-link nav-link-icon"
            type="button"
            (click)="onSignOut(); onCollopseNavbar()"
          >
            <span class="nav-link --text">Sign out</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
