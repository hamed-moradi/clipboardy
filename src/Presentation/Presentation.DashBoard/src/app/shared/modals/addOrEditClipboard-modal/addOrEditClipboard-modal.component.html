<!-- Add To ClipBoard -->
<div class="dialog-addOrEditClipBoard" *ngIf="!isEditMode">
  <form #content="ngForm">
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <i
        class="fa fa-clipboard fa-2x mx-1"
        aria-hidden="true"
        [ngStyle]="{ color: pink }"
      >
      </i>
      <h2 mat-dialog-title>Add to the Clipboard list</h2>
    </div>

    <div mat-dialog-content>
      <fieldset>
        <div>
          <textarea
            type="text"
            id="content"
            class="form-control modal-open"
            name="content"
            placeholder="Enter text to add the clipboard"
            style="max-height: 275px; min-height: 275px"
            (keydown.enter)="onAddClipBoardList(content)"
            autoFocus
            ngModel
          ></textarea>
        </div>
      </fieldset>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-center mb-2">
      <button mat-button mat-dialog-close class="btn btn-secondary mx-2">
        Close
      </button>

      <button
        type="submit"
        class="btn"
        #AddToClipboardButton
        [ngStyle]="{
          backgroundColor: violet
        }"
        style="color: aliceblue"
        mat-button
        mat-dialog-close
        (click)="onAddClipBoardList(content)"
        *ngIf="isBigWidth"
      >
        Add To Clipboard List
      </button>

      <button
        type="submit"
        class="btn"
        #AddToClipboardButton
        [ngStyle]="{
          backgroundColor: violet
        }"
        style="color: aliceblue"
        mat-button
        mat-dialog-close
        (click)="onAddClipBoardList(content)"
        *ngIf="!isBigWidth"
      >
        Add
      </button>
    </div>
  </form>
</div>

<!-- Edit ClipBoard -->
<div class="dialog-addOrEditClipBoard" *ngIf="isEditMode">
  <form #selectedContent="ngForm">
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <i
        class="fa fa-clipboard fa-2x mx-1"
        aria-hidden="true"
        [ngStyle]="{ color: pink }"
      >
      </i>
      <h2 mat-dialog-title>Edit Text</h2>
    </div>

    <div mat-dialog-content>
      <fieldset>
        <div>
          <textarea
            type="text"
            id="selectedContent"
            class="form-control modal-open"
            name="selectedContent"
            [value]="clipBoardContent"
            style="max-height: 275px; min-height: 275px"
            (keydown.enter)="onEditlipBoard(selectedContent)"
            autoFocus
            ngModel
          ></textarea>
        </div>
      </fieldset>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-center mb-2">
      <button mat-button mat-dialog-close class="btn btn-secondary mx-2">
        Close
      </button>

      <button
        type="submit"
        class="btn"
        #AddToClipboardButton
        [ngStyle]="{
          backgroundColor: violet
        }"
        style="color: aliceblue"
        mat-button
        mat-dialog-close
        (click)="onEditlipBoard(selectedContent)"
        *ngIf="isBigWidth"
      >
        Edit
      </button>

      <button
        type="submit"
        class="btn"
        #AddToClipboardButton
        [ngStyle]="{
          backgroundColor: violet
        }"
        style="color: aliceblue"
        mat-button
        mat-dialog-close
        (click)="onEditlipBoard(selectedContent)"
        *ngIf="!isBigWidth"
      >
        Edit
      </button>
    </div>
  </form>
</div>
