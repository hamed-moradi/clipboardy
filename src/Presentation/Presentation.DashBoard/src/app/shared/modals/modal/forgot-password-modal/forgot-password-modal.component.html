<!-- Modal Forgot Password Form-->
<div class="dialog-forgotPassword">
  <div mat-dialog-content>
    <div class="d-flex justify-content-center align-items-center mb-4">
      <h5>Forgot Passwotd?</h5>
    </div>

    <div class="modal-body mx-5">
      <span id="modalForgotPassword">
        Enter your e-mail address below to reset your password. An email will be
        sent to you with a verification code.
      </span>
      <form class="mt-4" #ForgotPasswordForm="ngForm">
        <fieldset>
          <div class="input-group my-1">
            <input
              type="email"
              id="emailInput"
              class="form-control"
              name="emailInput"
              placeholder="Enter Email"
              ngModel
            />
            <span
              class="input-group-text"
              [ngStyle]="{ backgroundColor: green }"
            >
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
        </fieldset>
      </form>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-center mt-4 mb-2">
      <button type="button" class="btn btn-secondary mx-1">Close</button>

      <button
        type="submit"
        class="btn"
        [ngStyle]="{
          backgroundColor: violet
        }"
        style="color: aliceblue"
        (click)="onForgotPassword(ForgotPasswordForm)"
      >
        Submit
      </button>
    </div>
  </div>
</div>
