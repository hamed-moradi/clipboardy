<!-- Modal SignIn Form -->
<div
  class="modal fade"
  id="modalSignInForm"
  tabindex="-1"
  aria-labelledby="modalSignInFormLabel"
  aria-hidden="true"
  style="position: absolute"
>
  <form (ngSubmit)="onSignInForm(SignInuserForm)" #SignInuserForm="ngForm">
    <div class="modal-dialog max-hight">
      <div class="modal-content">
        <div
          class="modal-header d-flex justify-content-center align-items-center"
        >
          <span style="font-size: medium">Sign In with</span>
          <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
            <span class="btn-inner--icon">
              <img src="./assets/img/icons/common/google.svg" />
            </span>
            <span class="btn-inner--text">Google</span>
          </a>
        </div>

        <div class="modal-body">
          <span
            class="d-flex justify-content-center my-1"
            id="modalSignInFormLabel"
          >
            or Sign in with credentials
          </span>

          <fieldset>
            <!-- Username -->
            <div class="input-group d-flex justify-content-center mb-1">
              <input
                type="text"
                id="usernameInput"
                class="form-control"
                name="usernameInput"
                placeholder="Username"
                ngModel
              />
              <span
                class="input-group-text"
                [ngStyle]="{ backgroundColor: green }"
              >
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>

            <!-- Password -->
            <div class="input-group d-flex justify-content-center">
              <input
                type="password"
                id="passwordInput"
                class="form-control"
                name="passwordInput"
                placeholder="Password"
                ngModel
              />
              <span
                class="input-group-text"
                [ngStyle]="{ backgroundColor: green }"
              >
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <!-- Remember Me CheckBox -->
            <div class="form-check mt-1">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"
                name="rememberMe"
                required
                ngModel
              />
              <label class="form-check-label d-flex" for="rememberMe">
                Remember Me
              </label>
            </div>
          </fieldset>

          <p
            class="d-flex justify-content-center my-1"
            style="font-size: small"
          >
            <a
              data-bs-toggle="modal"
              href="#modalForgotPassword"
              [ngStyle]="{ color: orange }"
              data-bs-dismiss="modal"
              >Forgot Password?</a
            >
          </p>
        </div>
        <div class="modal-footer">
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <span class="mx-1"></span>
            <button
              type="submit"
              class="btn"
              [ngStyle]="{
                backgroundColor: violet
              }"
              style="color: aliceblue"
              data-bs-dismiss="modal"
            >
              Sign In
            </button>
          </div>
          <div class="d-flex justify-content-center align-items-center my-2">
            <a
              href=""
              data-bs-toggle="modal"
              data-bs-target="#modalSignUpForm"
              [ngStyle]="{ color: blue }"
              data-bs-dismiss="modal"
              >Don't have account?</a
            >
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Modal SignUp Form-->

<div
  id="modalSignUpForm"
  class="modal fade"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="modalSignUpFormLabel"
  aria-hidden="true"
  style="position: fixed"
>
  <div class="modal-dialog max-hight">
    <div class="modal-content">
      <div
        class="modal-header d-flex justify-content-center align-items-center"
      >
        Register account
      </div>

      <div class="modal-body">
        <form class="d-flex justify-content-center" #SignUpuserForm="ngForm">
          <fieldset style="max-width: 450px">
            <div class="input-group my-1">
              <!-- username -->
              <input
                type="text"
                id="usernameInput"
                class="form-control"
                name="usernameInput"
                placeholder="Username"
                ngModel
              />
              <span
                class="input-group-text"
                [ngStyle]="{ backgroundColor: green }"
              >
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
            <!-- password -->
            <div class="input-group">
              <input
                type="password"
                id="passwordInput"
                class="form-control"
                name="passwordInput"
                placeholder="Password"
                ngModel
              />
              <span
                class="input-group-text"
                [ngStyle]="{ backgroundColor: green }"
              >
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <!-- Confirmed password -->
            <div class="input-group">
              <input
                type="password"
                id="confirmPasswordInput"
                class="form-control"
                name="confirmPasswordInput"
                placeholder="Confirm Password"
                ngModel
              />
              <span
                class="input-group-text"
                [ngStyle]="{ backgroundColor: green }"
              >
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>

        <button
          type="submit"
          data-bs-toggle="modal"
          data-bs-target="modalSignUpForm"
          class="btn"
          [ngStyle]="{
            backgroundColor: violet
          }"
          style="color: aliceblue"
          data-bs-dismiss="modal"
          (click)="onSignUpForm(SignUpuserForm)"
        >
          Sign Up
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Forgot Password Form-->
<div
  class="modal fade"
  data-bs-backdrop="static"
  id="modalForgotPassword"
  tabindex="-1"
  aria-labelledby="modalForgotPasswordLabel"
  aria-hidden="true"
  style="position: fixed"
>
  <div class="modal-dialog max-hight">
    <div class="modal-content">
      <div
        class="modal-header d-flex justify-content-center align-items-center"
      >
        <h5>Forgot Passwotd?</h5>
      </div>

      <div class="modal-body mx-5">
        <span id="modalForgotPassword">
          Enter your e-mail address below to reset your password. An email will
          be sent to you with a verification code.
        </span>
        <form class="mt-3" #ForgotPasswordForm="ngForm">
          <fieldset>
            <div class="input-group my-1">
              <input
                type="email"
                id="emailInput"
                class="form-control"
                name="emailInput"
                placeholder="Enter Email"
                ngModel
              />
              <span
                class="input-group-text"
                [ngStyle]="{ backgroundColor: green }"
              >
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>

        <button
          type="submit"
          data-bs-toggle="modal"
          class="btn"
          [ngStyle]="{
            backgroundColor: violet
          }"
          style="color: aliceblue"
          data-bs-dismiss="modal"
          (click)="onForgotPassword(ForgotPasswordForm)"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
