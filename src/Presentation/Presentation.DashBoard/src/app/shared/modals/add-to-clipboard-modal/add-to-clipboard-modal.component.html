<div class="dialog-addToClipBoard">
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <i
      class="fa fa-clipboard fa-2x mx-1"
      aria-hidden="true"
      [ngStyle]="{ color: pink }"
    >
    </i>
    <h2 mat-dialog-title>Add to the Clipboard list</h2>
  </div>

  <div mat-dialog-content>
    <form #content="ngForm">
      <fieldset>
        <div>
          <textarea
            type="text"
            id="content"
            class="form-control modal-open"
            name="content"
            placeholder="Enter text to add the clipboard"
            style="max-height: 200px; min-height: 200px"
            (keydown.enter)="onAddClipBoardList(content)"
            (keydown)="onEnterPress($event)"
            autoFocus
            ngModel
          ></textarea>
        </div>
      </fieldset>
    </form>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-center mb-2">
    <button mat-button mat-dialog-close class="btn btn-secondary mx-2">
      Close
    </button>

    <button
      type="submit"
      class="btn"
      #AddToClipboardButton
      [ngStyle]="{
        backgroundColor: violet
      }"
      style="color: aliceblue"
      mat-button
      mat-dialog-close
      (click)="onAddClipBoardList(content)"
      *ngIf="isBigWidth"
    >
      Add To Clipboard List
    </button>

    <button
      type="submit"
      class="btn"
      #AddToClipboardButton
      [ngStyle]="{
        backgroundColor: violet
      }"
      style="color: aliceblue"
      mat-button
      mat-dialog-close
      (click)="onAddClipBoardList(content)"
      *ngIf="!isBigWidth"
    >
      Add
    </button>
  </div>
</div>
